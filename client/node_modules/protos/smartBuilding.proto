syntax = 'proto3';

package distrbutedSystemsProject;

service SmartBuildingService {
    rpc date(CalcRequest) returns(CalcResponse) {}
    rpc time(CalcRequest) returns(CalcResponse) {}
    rpc securityFd(CalcRequest) returns(CalcResponse) {}
    rpc securityF1(CalcRequest) returns(CalcResponse) {}
    rpc securityF2(CalcRequest) returns(CalcResponse) {}
    rpc tempF1(CalcRequest) returns(CalcResponse) {}
    rpc tempF2(CalcRequest) returns(CalcResponse) {}
    rpc tempFd(CalcRequest) returns(CalcResponse) {}
    rpc idealT(CalcRequest) returns(CalcResponse) {}
    rpc lightsFd(CalcRequest) returns(CalcResponse) {}
    rpc lightsF1(CalcRequest) returns(CalcResponse) {}
    rpc lightsF2(CalcRequest) returns(CalcResponse) {}
    rpc displayFd(CalcRequest) returns(CalcResponse) {}
    rpc displayF1(CalcRequest) returns(CalcResponse) {}
    rpc displayF2(CalcRequest) returns(CalcResponse) {}
}

message CalcRequest {
    uint32 number1 = 1;
    uint32 number2 = 2;
}

message CalcResponse {
    uint32 result = 1;
    string message = 2;
}

